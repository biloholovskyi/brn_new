</section>

              <div class="item"></div>

              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>
              <div class="item"></div>

            <div class="next"></div>

          <div class="main-slider__item main-slider__item--active"></div>
          <div class="main-slider__item main-slider__item--active"></div>
          <div class="main-slider__item"></div>
          <div class="main-slider__item"></div>
